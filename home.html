<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CitizenEye - Community Watch Hub</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f5f7fa;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 15px 30px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.logo span {
  color: #333;
  margin-left: 5px;
}

.navbar a {
  text-decoration: none;
  margin-left: 15px;
  color: #333;
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 14px;
}

.login-btn {
  border: 1px solid #ccc;
  background: #f8f8f8;
}

.main-content {
  text-align: center;
  padding: 60px 20px 20px;
}

.main-content h1 {
  font-size: 32px;
  color: #2a36a3;
  margin-bottom: 10px;
}

.main-content p {
  color: #555;
  max-width: 700px;
  margin: 0 auto 40px;
}

.filter-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  max-width: 800px;
  margin: auto;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.form-group {
  display: flex;
  flex-direction: column;
  flex: 1 1 200px;
}

.form-group label {
  margin-bottom: 5px;
  font-weight: 500;
  font-size: 14px;
  color: #333;
}

input, select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

.full-width {
  flex: 1 1 100%;
  display: flex;
  justify-content: flex-end;
}

.reset-btn {
  padding: 10px 20px;
  background-color: #f1f1f1;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.reset-btn:hover {
  background-color: #e0e0e0;
}
.cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 40px auto;
  max-width: 1200px;
  padding: 0 20px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.card-image {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.badge {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px 12px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 20px;
}

.badge-wanted {
  background-color: #ff4c4c;
  color: white;
}

.badge-missing {
  background-color: #e2ecf9;
  color: #2a36a3;
}

.card-body {
  padding: 15px;
  display: flex;
  flex-direction: column;
}

.card-body h3 {
  font-size: 18px;
  margin-bottom: 8px;
  color: #222;
}

.card-body p {
  font-size: 14px;
  color: #444;
  margin-bottom: 10px;
  line-height: 1.4;
}

.card-body ul {
  list-style: none;
  padding-left: 0;
  font-size: 14px;
  color: #555;
  margin-bottom: 15px;
}

.card-body ul li {
  margin-bottom: 5px;
}

.details-btn {
  background-color: #2a36a3;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.details-btn:hover {
  background-color: #1d2875;
}

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">üëÅÔ∏è <span>CitizenEye</span></div>
    <nav>
      <a href="home.html">Home</a>
      <a href="index.html">Login</a>
      <a href="create_report.html">Report</a>
    </nav>
  </header>

  <main class="main-content">
    <h1>Community Watch Hub</h1>
    <p>Browse active alerts for missing persons and wanted individuals. Your information can make a difference.</p>

    <div class="filter-box">
      <div class="form-group">
        <label>Search by Name</label>
        <input type="text" placeholder="Enter name..." />
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" placeholder="Enter location..." />
      </div>

      <div class="form-group">
        <label>Type</label>
        <select>
          <option>All Types</option>
          <option>Most Wanted</option>
          <option>Lost Person</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select>
          <option>Active</option>
          <option>Resolved</option>
        </select>
      </div>

      <div class="form-group full-width">
        <button class="reset-btn">‚úñ Reset Filters</button>
      </div>
    </div>
  </main>
  <div class="cards-container">
  <!-- Wanted Person -->
  <div class="cards-container" id="cards-container">
  <!-- Dynamic report cards will be injected here -->
</div>

</div>
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 CitizenEye. All rights reserved.</p>
    <p>Contact us: <a href="mailto:support@citizeneye.org">support@citizeneye.org</a></p>
  </div>
</footer>


<script>
  window.addEventListener("DOMContentLoaded", () => {
    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    const container = document.querySelector(".cards-container");

    reports.forEach(report => {
      const card = document.createElement("div");
      card.className = "card";

      const badgeClass = report.type === "wanted" ? "badge-wanted" : "badge-missing";
      const badgeText = report.type === "wanted" ? "üî¥ Wanted" : "üîç Missing";

      card.innerHTML = `
        <div class="card-image">
          <span class="badge ${badgeClass}">${badgeText}</span>
          <img src="${report.image}" alt="${report.name}" />
        </div>
        <div class="card-body">
          <h3>${report.name}</h3>
          <p>${report.description}</p>
          <ul>
            <li>üë§ Age: ${report.age}</li>
            <li>üìç Last seen: ${report.lastSeen}</li>
            <li>üìÖ Reported: ${report.date}</li>
          </ul>
          <button class="details-btn" onclick="viewDetails(${reports.indexOf(report)})">View Details & Report Tip</button>

        </div>
      `;

      container.appendChild(card);
    });
  });
</script>
<script>
  function viewDetails(index) {
    localStorage.setItem("selectedReport", index);
    window.location.href = "details.html";
  }
</script>

</body>
</html>
